<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>Le Lagon BoatCamp</h1>
      <p>Change your life. Become a professional boat driver in 9 weeks</p>
      <a class="btn-look" href="https://static.ogstatic.com/images/articles/2017/10/18195900/ManDrivingBoat.jpg" target="_blank">Of course!</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2>How it works</h2>
    <div class="cards-container">
      <div class="card">
        <img src="images/apply.svg" alt="#">
        <h3>Apply</h3>
        <p>Apply online for the next batch</p>
      </div>

      <div class="card">
        <img src="images/learn.svg" alt="#">
        <h3>Learn</h3>
        <p>Learn from the best boat drivers</p>
      </div>

      <div class="card">
        <img src="images/product.svg" alt="#">
        <h3>Drive</h3>
        <p>Drive your boat around the world</p>
      </div>
    </div>
  </div>

  <!-- code a footer -->
  <footer>
    <div name="social-links">
      <ul class="list-inline">
        <li>
          <a href="https://www.linkedin.com/in/arnaudfiora/" target="_blank">
          <i class="fab fa-linkedin"></i>
          </a>
        </li>
        <li>
          <a href="https://www.facebook.com/arnaud.fiora.3" target="_blank">
          <i class="fab fa-facebook-square"></i>
          </a>
        </li>
        <li>
          <a href="https://github.com/arnaudfiora" target="_blank">
          <i class="fab fa-github-square"></i>
          </a>
        </li>
      </ul>
    </div>
    <p>This website was coded with <3 at Le Wagon.</p>
  </footer>

</body>
</html>
